<!DOCTYPE html>
<html>
    <head>
        <title>grids</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: grid; 
        grid-template-columns:  ">
           <div style="background-color: aqua;"       >300</div>
           <div style="background-color:greenyellow ;">200<p></p></div>
           <div style="background-color:rgb(250, 2, 172) ;">div 3</div>

       </div>

        <div style="display: grid;  margin-top: 30px;
         grid-template-columns: 200px 300px  ">
            <div style="background-color: aqua;"       >300</div>
            <div style="background-color:greenyellow ;">200<p></p></div>
            <div style="background-color:rgb(250, 2, 172) ;">div 3</div>

        </div>


        <div style="display: grid; margin-top: 30px; 
         grid-template-columns: 200px 200px">
            <div style="background-color: aqua;"       >200</div>
            <div style="background-color:greenyellow ;">200<p></p></div>
        </div>


        <div style="display: grid; margin-top: 30px; 
         grid-template-columns: 200px 1fr">
            <div style="background-color: aqua;"       >200</div>
            <div style="background-color:greenyellow ;">1fr</div>
        </div>

        <div style="display: grid; margin-top: 30px; 
        grid-template-columns: 200px 1fr 2fr">
           <div style="background-color: aqua;"       >200</div>
           <div style="background-color:greenyellow ;">1fr</div>
           <div style="background-color:lightpink ;">2fr</div>
       </div>


       <div style="display: grid; margin-top: 30px; 
       grid-template-columns:  1fr 1fr 1fr; 
       column-gap:20px;
       row-gap:40px;"
       
       >
          <div style="background-color: aqua; height:200px"       >1fr</div>
          <div style="background-color:greenyellow ;  height:200px">1fr</div>
          <div style="background-color:lightpink ; height:200px">1fr</div>
          <div style="background-color:greenyellow ;  height:200px">1fr</div>
          <div style="background-color:lightpink ; height:200px">1fr</div>
          <div style="background-color: aqua; height:200px"       >1fr</div>
      </div>
    </body>
</html>

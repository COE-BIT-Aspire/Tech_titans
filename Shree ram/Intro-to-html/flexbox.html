<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
            border-style:solid ;">
            <div style="background-color: aqua;">div12347rdjejjjjjjjrejrjwrjjjjj435993445</div>
            <div style="background-color:lightcoral ;">div2</div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 50px;">
        <div style="background-color: aqua; 
        width: 100px;">div</div>
        <div style="background-color:lightcoral ; 
        ">div2</div>
    </div>

    <div style="
            display: flex;
            flex-direction: row;
            height: 40px;
            border-style:solid ;
            border-width: 1px;
            margin-top: 25px;
            justify-content:end ;">
            <div style="background-color: aqua;
            width: 100px;">div123445</div>
            <div style="background-color:lightcoral ;
            width: 100px;">div2</div>
            <div style="background-color:aqua ;
            width: 100px;">div2</div>
        </div>


        <div style="
            display: flex;
            flex-direction: row;
            height: 40px;
            border-style:solid ;
            border-width: 1px;
            margin-top: 25px;
            justify-content:space-between ;
            align-items: center;">
            <div style="background-color: aqua;
            width: 100px;">div123445</div>
            <div style="background-color:lightcoral ;
            width: 100px;">div2</div>
            <div style="background-color:aqua ;
            width: 100px;
            flex-shrink: 0;">div2</div>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygeia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="headhos">
        <div class="logo">
            <div ><img class="imglogo" src="pngegg.png"></div>
            <div ><p class="hos-name" >Hygeia<hr width="100%" size="1" style="margin-top: 4px;" ><p style="margin-top: -5px; margin-left: 13px;"><i>The hospital that cares.</i></p></p></div>

        </div>
        <div class="login-upper"><img class="imgprofile" src="pngwing.com.png"><br>(log in)</div>
    </div>


    <div class="login-container">
        <form id="login-form">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="home.html"><button type="submit">Login</button></a>
            <div class="links">
                <a href="forget password.html" class="forgot-password">Forgot Password?</a>
                <span class="separator">|</span>
                <a href="home.html" class="sign-up">Sign Up</a>
            </div>
        </form>
    </div>

   
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="user.jpg">
    <link rel="stylesheet" href="color.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }

        /* Close button styles */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Login button -->
    <li class="link-info">
        <a onclick="openModal()">Login</a>
    </li>

    <!-- Modal structure -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>Create a New Account</h1>
            <form action="next.html" target="_blank">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" required>

                <label style="display:inline;">Gender:</label> &nbsp;
                <input type="radio" id="male" name="gdr" value="male">
                <label for="male" style="display: inline;">Male</label> &emsp;
                <input type="radio" id="female" name="gdr" value="female">
                <label for="female" style="display: inline;">Female</label>
                <br><br>
                <input type="checkbox" id="checkbox" name="checkbox" value="I agree to all the terms and conditions*"
                    required>
                <label for="checkbox" style="display: inline;">I agree to all the terms and conditions*</label><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("loginModal").style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.getElementById("loginModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>

</html>
